name: Deploy Production CGK
on:
  workflow_dispatch:
  push:
    branches: [ master, add/gh-action-prod ]

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build and deploy
        run: npm run deploy  # Replace with your actual deployment command

  trigger-versioning:
    name: Trigger Versioning and Confluence Update
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger Versioning and Confluence Workflow
        uses: peter-evans/workflow-dispatch@v2
        with:
          repository: ${{ github.repository }}
          workflow: version-and-confluence.yml
          ref: ${{ github.ref }}
