on:
  workflow_dispatch:
  push:
    branches: [ master, add/gh-action-prod ]

name: Deploy Production CGK
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify your Node.js version

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Check Node.js Version
        run: node --version
      
      - name: Install dependencies
        run: npm install
        
  version-tag:
    name: Git Version Tagging
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Determine if rerun
        id: check_rerun
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "This is a rerun"
            echo "::set-output name=rerun::true"
          else
            echo "This is a fresh run"
            echo "::set-output name=rerun::false"
          fi

      - name: Create Version Tagging
        if: steps.check_rerun.outputs.rerun == 'false'
        id: version
        uses: codacy/git-version@2.7.0
        with:
          prefix: "v"
          major-identifier: "break:"
          minor-identifier: "feat:"

      - name: Get Previous Tag
        if: steps.check_rerun.outputs.rerun == 'false'
        id: previous-tag
        run: |
          git fetch --tags
          PREVIOUS_TAG=$(git describe --tags --abbrev=0)
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV

      - name: Push Tagging
        if: steps.check_rerun.outputs.rerun == 'false'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.version.outputs.version }}',
              sha: context.sha
            })

      - name: Create release notes
        if: steps.check_rerun.outputs.rerun == 'false'
        uses: actions/github-script@v4.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.request('POST /repos/${{github.repository}}/releases', {
              tag_name: '${{ steps.version.outputs.version }}',
              generate_release_notes: true
            })

      - name: Fetch Release Notes
        id: fetch_release_notes
        run: |
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases | jq '.[0].id')
          RELEASE_NOTES=$(gh api repos/${{ github.repository }}/releases/$RELEASE_ID | jq -r '.body')
          echo "RELEASE_NOTES=$RELEASE_NOTES" >> $GITHUB_ENV

      - name: Send Release Notes to Confluence
        run: |
          AUTH=$(echo -n "${{ vars.CONFLUENCE_EMAIL }}:${{ secrets.CONFLUENCE_API_TOKEN }}" | base64)
          curl -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: Basic $AUTH" \
          -d '{
                "type": "page",
                "title": "Release ${{ steps.version.outputs.version }}",
                "space": {"key": "~7120202e16fee2879c41d2883d173c3dff2456"},
                "body": {
                  "storage": {
                    "value": "<h1>Release Notes for ${{ steps.version.outputs.version }}</h1><p>${{ env.RELEASE_NOTES }}</p>",
                    "representation": "storage"
                  }
                }
              }' \
          https://agrim.atlassian.net/wiki/rest/api/content
